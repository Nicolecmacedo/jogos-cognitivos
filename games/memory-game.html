<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Mem√≥ria - JogosCognitivos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .memory-card {
            perspective: 1000px;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        .memory-card.flipped {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            backface-visibility: hidden;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .card-front {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-md fixed w-full top-0 z-50">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <a href="../index.html" class="text-2xl font-bold text-purple-600">
                    <i class="fas fa-brain mr-2"></i>
                    JogosCognitivos
                </a>
                <div class="flex items-center space-x-4">
                    <a href="../index.html" class="text-gray-700 hover:text-purple-600 transition-colors">
                        <i class="fas fa-home mr-2"></i>
                        Voltar ao In√≠cio
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Game Container -->
    <main class="container mx-auto px-6 pt-24 pb-12">
        <div class="max-w-4xl mx-auto">
            <!-- Game Stats -->
            <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
                <div class="flex justify-between items-center">
                    <div class="space-y-2">
                        <p class="text-gray-600">
                            <i class="fas fa-clock mr-2"></i>
                            Tempo: <span id="timer" class="font-bold">00:00</span>
                        </p>
                        <p class="text-gray-600">
                            <i class="fas fa-sync-alt mr-2"></i>
                            Movimentos: <span id="moves" class="font-bold">0</span>
                        </p>
                    </div>
                    <div class="space-x-4">
                        <button id="start-btn" class="bg-purple-600 text-white px-6 py-2 rounded-full hover:bg-purple-700 transition-colors">
                            <i class="fas fa-play mr-2"></i>
                            Iniciar
                        </button>
                        <button id="reset-btn" class="bg-gray-600 text-white px-6 py-2 rounded-full hover:bg-gray-700 transition-colors">
                            <i class="fas fa-redo mr-2"></i>
                            Reiniciar
                        </button>
                    </div>
                </div>
            </div>

            <!-- Game Board -->
            <div id="game-board" class="grid grid-cols-4 gap-4 mb-8">
                <!-- Cards will be dynamically inserted here -->
            </div>

            <!-- Instructions -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-xl font-bold mb-4">Como Jogar</h2>
                <ul class="list-disc list-inside text-gray-600 space-y-2">
                    <li>Clique em "Iniciar" para come√ßar o jogo</li>
                    <li>Encontre os pares de cartas correspondentes</li>
                    <li>Tente completar com o menor n√∫mero de movimentos poss√≠vel</li>
                    <li>O jogo termina quando todos os pares forem encontrados</li>
                </ul>
            </div>
        </div>
    </main>

    <script>
        const gameBoard = document.getElementById('game-board');
        const startBtn = document.getElementById('start-btn');
        const resetBtn = document.getElementById('reset-btn');
        const movesDisplay = document.getElementById('moves');
        const timerDisplay = document.getElementById('timer');
        
        let moves = 0;
        let timer = null;
        let startTime = null;
        let firstCard = null;
        let secondCard = null;
        let canFlip = true;

        const emojis = ['üé®', 'üéÆ', 'üé≤', 'üéØ', 'üé™', 'üé≠', 'üé®', 'üéÆ', 'üé≤', 'üéØ', 'üé™', 'üé≠'];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createCard(emoji) {
            const card = document.createElement('div');
            card.className = 'memory-card relative h-32 cursor-pointer';
            card.innerHTML = `
                <div class="card-front absolute w-full h-full flex items-center justify-center bg-purple-600 text-white text-4xl rounded-xl">
                    ${emoji}
                </div>
                <div class="card-back absolute w-full h-full bg-white flex items-center justify-center text-4xl rounded-xl shadow-md">
                    <i class="fas fa-question text-purple-600"></i>
                </div>
            `;
            return card;
        }

        function startGame() {
            // Reset game state
            moves = 0;
            movesDisplay.textContent = moves;
            gameBoard.innerHTML = '';
            startTime = Date.now();
            
            // Create and shuffle cards
            const shuffledEmojis = shuffleArray([...emojis]);
            shuffledEmojis.forEach(emoji => {
                const card = createCard(emoji);
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
            });

            // Start timer
            if (timer) clearInterval(timer);
            timer = setInterval(updateTimer, 1000);

            // Update UI
            startBtn.disabled = true;
            startBtn.classList.add('opacity-50');
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const seconds = (elapsed % 60).toString().padStart(2, '0');
            timerDisplay.textContent = `${minutes}:${seconds}`;
        }

        function flipCard() {
            if (!canFlip || this.classList.contains('flipped')) return;

            this.classList.add('flipped');

            if (!firstCard) {
                firstCard = this;
                return;
            }

            secondCard = this;
            moves++;
            movesDisplay.textContent = moves;
            canFlip = false;

            checkForMatch();
        }

        function checkForMatch() {
            const isMatch = firstCard.querySelector('.card-front').textContent === 
                           secondCard.querySelector('.card-front').textContent;

            if (isMatch) {
                resetCards();
                checkWin();
            } else {
                setTimeout(unflipCards, 1000);
            }
        }

        function unflipCards() {
            firstCard.classList.remove('flipped');
            secondCard.classList.remove('flipped');
            resetCards();
        }

        function resetCards() {
            firstCard = null;
            secondCard = null;
            canFlip = true;
        }

        function checkWin() {
            const allCards = document.querySelectorAll('.memory-card');
            const allFlipped = [...allCards].every(card => card.classList.contains('flipped'));
            
            if (allFlipped) {
                clearInterval(timer);
                setTimeout(() => {
                    alert(`Parab√©ns! Voc√™ completou o jogo em ${moves} movimentos!`);
                    startBtn.disabled = false;
                    startBtn.classList.remove('opacity-50');
                }, 500);
            }
        }

        function resetGame() {
            clearInterval(timer);
            timerDisplay.textContent = '00:00';
            startBtn.disabled = false;
            startBtn.classList.remove('opacity-50');
            gameBoard.innerHTML = '';
            moves = 0;
            movesDisplay.textContent = moves;
            firstCard = null;
            secondCard = null;
            canFlip = true;
        }

        startBtn.addEventListener('click', startGame);
        resetBtn.addEventListener('click', resetGame);
    </script>
</body>
</html>
